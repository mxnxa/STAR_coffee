{% extends 'base.html' %}
{% block content %}
<div class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <h2>update comment</h2>
        <section class="mb-5">
            <div class="card bg-light">
                <div class="card-body px-4">
                    <form method="post" class="mb-4" action="{% url 'comment_update' comment.id %}">
                        {% csrf_token %}
                        <textarea id="content" name="content" class="form-control mb-2"
                                  rows="3">{{form.content.value}}</textarea>
                        <button type="submit" class="btn btn-success">submit</button>
                    </form>
                </div>
            </div>
        </section>
    </div>
</div>
{% endblock %}
