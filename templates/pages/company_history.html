{% extends 'base.html' %}
{% block content %}
<body id="page-top">
<!-- Header-->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">연혁</h1>
        </div>
    </div>
</header>
<!-- About section-->
<section id="about">
    <div class="container my-5 px-5">
        <div class="row gx-4 justify-content-center">
            <ul class="history pt-5">
                <li class="his_item d-flex">
                    <div class="his_dot d-flex align-items-center flex-end"></div>
                    <div class="his_text">
                        <h2 class="fw-bold text-success">2020</h2>
                        <ul class="his_list">
                            {% for history in history_list %}
                            <li><span>{{history.year}}</span>{{history.content}}</li>
                            {% endfor %}
                        </ul>
                    </div>
                </li>
                <li class="his_item d-flex">
                    <div class="his_dot d-flex align-items-center flex-end"></div>
                    <div class="his_text">
                        <h2 class="fw-bold text-success">2019</h2>
                        <ul class="his_list">
                            <li></li>
                        </ul>
                    </div>
                </li>
                <li class="his_item d-flex">
                    <div class="his_dot d-flex align-items-center flex-end"></div>
                    <div class="his_text">
                        <h2 class="fw-bold text-success">2018</h2>
                        <ul class="his_list">
                            <li></li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</section>
</body>
{% endblock %}
